<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seleccionar Pedidos</title>
  <link rel="stylesheet" href="../css/seleccionarPedido.css">
</head>
<body>
  <div class="container">
    <div class="mesa-display">
      <span id="mesa-seleccionada"></span>
    </div>

    <!-- Opciones -->
    <div class="mesa-opciones">
      <button class="btn-opcion" onclick="redirigirAñadirPersona()">Añadir persona</button>
      <button class="btn-opcion">Visualizar orden</button>
      <button class="btn-opcion">Enviar pedido</button>
    </div>
  </div>

  <script>
    // Obtener los parámetros de la URL
    const params = new URLSearchParams(window.location.search);
    const mesa = params.get('mesa'); // Captura el valor del parámetro 'mesa'
    const persona = parseInt(params.get('persona')) || 1; // Captura el valor del parámetro 'persona', inicia en 1 si no existe

    // Mostrar el número de la mesa
    document.getElementById('mesa-seleccionada').textContent = `Mesa ${mesa}`;

    // Función para redirigir a la página añadirPersona.html
    function redirigirAñadirPersona() {
      // Redirigir a añadirPersona.html sin incrementar el contador
      window.location.href = `añadirPersona.html?mesa=${mesa}&persona=${persona}`;
    }
  </script>
</body>
</html>
