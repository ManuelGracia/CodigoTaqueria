<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Taquería Beltrán</title>
  <link rel="stylesheet" href="../css/index.css">
</head>
<body>
  <div class="login-container">
    <div class="logo-container">
      <img src="../recursos/logo-taqueria.png" alt="Logo Taquería Beltrán" class="logo">
    </div>

    <form class="login-form">
      <div class="form-group">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" placeholder="Ingrese su usuario">
      </div>

      <div class="form-group">
        <label for="contrasena">Contraseña</label>
        <input type="password" id="contrasena" placeholder="Ingrese su contraseña">
      </div>

      <div class="forgot-password">
        <a href="#">¿Has olvidado tu contraseña?</a>
      </div>

      <button type="submit" class="login-button">Iniciar sesión</button>
    </form>
  </div>
</body>
</html>
