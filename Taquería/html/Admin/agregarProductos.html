<!-- Este archivo representa la página para agregar productos
al sistema de gestión de ventas. Proporciona una interfaz gráfica
que permite al administrador seleccionar categorías de productos para agregar, tales como: 
- Comidas. 
- Bebidas. 
- Postres. 
Incluye un botón para regresar a la página anterior, facilitando la navegación dentro del sistema. -->

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agregar productos  </title>
  <link rel="stylesheet" href="/css/Admin/agregarProductos.css">
</head>
<body>
  <div class="container">
    <h1>Agregar productos</h1>

    <div class="opciones-productos">
      <button class="btn-opcion">Comidas</button>
      <button class="btn-opcion">Bebidas</button>
      <button class="btn-opcion">Postre</button>
    </div>

    <button class="btn-regresar">Regresar</button>

  </div>
</body>
</html>
